<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Zac's ShapeMaker</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

            <a-camera>
              <a-cursor color="#FAFAFA">

            </a-camera>
            <a-text value="Refresh Me!" color="#111111" position="0.27 0.4 -3" scale="1 1 1" align="center">
              <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
                to="0 2.2 -5"></a-animation>
              <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
              <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
              <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
            </a-text>
      <a-entity id="shapeCanvas"></a-entity>


    </a-scene>
<script src="shapeMaker.js"></script>
  </body>
</html>
